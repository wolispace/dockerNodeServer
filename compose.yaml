version: '3'
services:
  app:
    image: node:alpine
    volumes:
      - .:/app
      - data:/data
    working_dir: /app
    environment:
      - NODE_ENV=${NODE_ENV}
      - EXTERNAL_PORT=${EXTERNAL_PORT}
      - INTERNAL_PORT=${INTERNAL_PORT}
    command: npm start
    ports:
      - "${EXTERNAL_PORT}:${INTERNAL_PORT}"

volumes:
  data:
